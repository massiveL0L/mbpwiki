<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>empty</title>

	<style>
		/* -----------------------------------------------------
   GLOBALS
----------------------------------------------------- */
		:root {
			--bg: #ffffff;
			--text: #222;
			--nav-bg: #2f3136;
			--nav-text: #eee;
			--accent: #5b7fff;
		}

		.dark {
			--bg: #181a1b;
			--text: #f0f0f0;
			--nav-bg: #202225;
			--nav-text: #ccc;
			--accent: #8aa0ff;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			transition: background 0.35s, color 0.35s;
			font-family: Arial, sans-serif;
		}

		body {
			display: flex;
			background: var(--bg);
			color: var(--text);
			overflow: hidden;
		}

		/* -----------------------------------------------------
   SIDEBAR + ANIMATIONS
----------------------------------------------------- */
		nav {
			width: 260px;
			background: var(--nav-bg);
			color: var(--nav-text);
			height: 100vh;
			padding: 20px;
			overflow-y: auto;
			transition: width 0.4s ease;
			position: relative;
		}

		nav.collapsed {
			width: 60px;
		}

		nav h2 {
			margin-bottom: 20px;
			font-size: 20px;
			opacity: 1;
			transition: opacity 0.3s;
		}

		nav.collapsed h2 {
			opacity: 0;
		}

		nav ul {
			list-style: none;
		}

		nav li {
			margin: 12px 0;
		}

		nav a {
			color: var(--nav-text);
			text-decoration: none;
			cursor: pointer;
			padding: 6px 8px;
			display: inline-block;
			border-radius: 6px;
			transition: background 0.25s, transform 0.15s;
		}

		nav a:hover {
			background: rgba(255, 255, 255, 0.1);
			transform: translateX(4px);
		}

		/* -----------------------------------------------------
   COLLAPSIBLE SIDEBAR BUTTON - INTEGRATED LOOK
----------------------------------------------------- */
		#collapseBtn {
			position: absolute;
			/* absolute relative to nav */
			top: 50%;
			/* vertically center */
			transform: translateY(-50%);
			/* adjust perfectly */
			right: -15px;
			/* half sticks out */
			width: 30px;
			height: 60px;
			/* tall half-circle */
			background: var(--accent);
			border-top-left-radius: 30px;
			border-bottom-left-radius: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			z-index: 10;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
			/* subtle depth */
		}

		#collapseArrow {
			display: inline-block;
			transition: transform 0.4s ease;
		}

		nav.collapsed #collapseArrow {
			transform: rotate(180deg);
		}

		/* -----------------------------------------------------
   SEARCH BAR
----------------------------------------------------- */
		#searchBox {
			width: 100%;
			padding: 8px;
			margin-bottom: 15px;
			border-radius: 6px;
			border: none;
			outline: none;
			transition: box-shadow 0.3s, transform 0.3s;
		}

		#searchBox:focus {
			box-shadow: 0 0 10px var(--accent);
			transform: scale(1.03);
		}

		/* -----------------------------------------------------
   MAIN CONTENT + PAGE ANIMATIONS
----------------------------------------------------- */
		main {
			flex: 1;
			padding: 40px;
			overflow-y: auto;
			height: 100vh;
		}

		.page-title {
			font-size: 2rem;
			margin-bottom: 10px;
			opacity: 0;
			transform: translateY(10px);
			animation: fadeSlideIn 0.6s forwards;
		}

		.page-content p {
			margin-bottom: 12px;
			line-height: 1.6;
			opacity: 0;
			animation: fadeIn 0.6s forwards;
		}

		@keyframes fadeSlideIn {
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes fadeIn {
			to {
				opacity: 1;
			}
		}

		/* -----------------------------------------------------
   THEME TOGGLE
----------------------------------------------------- */
		#themeToggle {
			position: absolute;
			bottom: 20px;
			left: 20px;
			background: var(--accent);
			border: none;
			cursor: pointer;
			padding: 10px 12px;
			border-radius: 8px;
			color: white;
			transition: transform 0.4s ease;
		}

		#themeToggle:hover {
			transform: rotate(20deg) scale(1.1);
		}

		/* -----------------------------------------------------
   HISTORY DROPDOWN
----------------------------------------------------- */
		#historyBox {
			margin-top: 20px;
			background: rgba(255, 255, 255, 0.08);
			padding: 10px;
			border-radius: 5px;
			display: none;
			animation: fadeIn 0.5s forwards;
		}

		#historyBtn {
			display: block;
			color: var(--nav-text);
			margin-top: 15px;
			cursor: pointer;
			padding: 6px 8px;
			background: rgba(255, 255, 255, 0.07);
			border-radius: 6px;
			transition: background 0.25s;
		}

		#historyBtn:hover {
			background: rgba(255, 255, 255, 0.15);
		}
	</style>
</head>

<body>

	<nav>
		<div id="collapseBtn"><span id="collapseArrow">â®œ</span></div>
		<h2>mbp/empty</h2>

		<input type="text" id="searchBox" placeholder="Search pages...">

		<ul id="navList">
			<li><a>The start</a></li>
			<li><a>EMPTY2</a></li>
			<li><a>EMPTY3</a></li>
			<li><a>EMPTY4</a></li>
			<li><a>Info</a></li>
		</ul>

		<span id="historyBtn">History â–¼</span>
		<div id="historyBox"></div>

		<button id="themeToggle">â˜€ / ðŸŒ™</button>
	</nav>

	<main>
		<h1 class="page-title">Welcome</h1>
		<div class="page-content">
			<p>Click a page from the left.</p>
			<p>You can modify these pages in the script.</p>
			<p>This is placeholder text.</p>
		</div>
	</main>

	<script>
		/* PAGE DATA */
const pages = {
  page1: {
    title: "empty,
    content: [
      "___________________________",
    ]
  },
  page2: { title: "EMPTY2", content: ["Example page.", "More text here.", "Placeholder."] },
  page3: { title: "EMPTY3", content: ["Example page.", "More text here.", "Placeholder."] },
  page4: { title: "EMPTY4", content: ["Example page.", "More text here.", "Placeholder."] },
  page5: { title: "Info", content: ["Welcome to the Wiki.", "Click pages on the left to navigate.", "You can customize all content from script."] }
};

/* PAGE LOADING + ANIMATION */
const historyArr = [];
const historyBox = document.getElementById("historyBox");

function loadPage(key) {
  const page = pages[key];
  if (!page) return;

  historyArr.push(page.title);
  updateHistory();

  const title = document.querySelector(".page-title");
  const contentBox = document.querySelector(".page-content");

  title.style.animation = "none";
  contentBox.style.animation = "none";
  title.offsetHeight;

  title.textContent = page.title;
  contentBox.innerHTML = "";
  title.style.animation = "fadeSlideIn .6s forwards";

  page.content.forEach((line, i) => {
    const p = document.createElement("p");
    p.textContent = line;
    p.style.animationDelay = (i * 0.07) + "s";
    contentBox.appendChild(p);
  });
}

/* HISTORY */
function updateHistory() {
  historyBox.innerHTML = "";
  historyArr.slice(-10).forEach(h => {
    const p = document.createElement("p");
    p.textContent = h;
    historyBox.appendChild(p);
  });
}

/* NAVIGATION */
document.querySelectorAll("#navList a").forEach((link, i) => {
  link.addEventListener("click", () => {
    loadPage(`page${i + 1}`);
  });
});

/* COLLAPSIBLE SIDEBAR */
document.getElementById("collapseBtn").onclick = () => {
  document.querySelector("nav").classList.toggle("collapsed");
};

/* THEME TOGGLE */
document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("dark");
};

/* SEARCH BAR */
document.getElementById("searchBox").addEventListener("input", function () {
  const q = this.value.toLowerCase();
  document.querySelectorAll("#navList li").forEach(li => {
    li.style.display = li.textContent.toLowerCase().includes(q) ? "block" : "none";
  });
});

/* HISTORY DROPDOWN */
document.getElementById("historyBtn").onclick = () => {
  historyBox.style.display = historyBox.style.display === "block" ? "none" : "block";
}; 
	</script>

</body>

</html>
